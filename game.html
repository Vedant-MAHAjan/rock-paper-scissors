<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="gameCSS.css">
        <link rel="shortcut icon" href="#">

    </head>
    <body>     
        
        <div class="container-3">
            <h2>Challenge 3: Rock Paper Scissors</h2>
            <div class="flex-box-rps" id="flex-box-id">
                <img id="rock" src="stone.png" height="150" width="150" onclick="rpsGame(this)">
                <img id="paper" src="paper.png" height="150" width="150" onclick="rpsGame(this)">
                <img id="scissors" src="scissors.png" height="150" width="150" onclick="rpsGame(this)">
            </div>
        </div>


        <div class="container-5">
            <h2>Challenge 5: BlackJack</h2>
            <h3><span id="blackjack-result">Let's play</span></h3>
            
            <div class="flex-blackjack-row1">
                <div id="yourBox">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>
                <div id="botBox">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>

            <div class="flex-blackjack-row2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row3">
                <table>
                    <tr>
                        <th>Win</th>
                        <th>Draw</th>
                        <th>Lose</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="draws">0</span></td>
                        <td><span id="losses">0</span></td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="gameScript.js" async defer></script>
    </body>
</html>
